<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Web Fragments - Node.js Server Demo</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<section>
				<img src="/assets/favicon.svg" alt="Web Fragments Logo" width="100" />
				<h1>Welcome to Web Fragments Node.js Servers Example</h1>
				<p>
					This is a simple example of an Node.js server that serves fragments of a page using our Node.js adapter, on
					top of our Web Standard middleware.
				</p>
				<p>Click on the links below to load the fragments:</p>
				<ul>
					<li><a class="button" href="/remix-page">Remix fragment</a></li>
					<li><a class="button" href="/qwik-page">Qwik fragment</a></li>
					<li>
						<web-fragment fragment-id="party-button" src="/__wf/dev.web-fragments.demos.party-button/"></web-fragment>
					</li>
				</ul>
			</section>
			<script type="module" src="main.ts"></script>
		</main>
	</body>
</html>
